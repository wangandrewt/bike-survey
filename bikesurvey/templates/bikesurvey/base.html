<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">

	<title>{% block title %}{% endblock %} - UMD Bike Survey</title>
	
	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'bikesurvey/favicon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bikesurvey/css/reset.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bikesurvey/css/forms.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bikesurvey/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bikesurvey/css/pickadate/default.css' %}"  id="theme_base"/>
	<link rel="stylesheet" type="text/css" href="{% static 'bikesurvey/css/pickadate/default.date.css' %}"  id="theme_date"/>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="{% static 'bikesurvey/js/picker.js' %}"></script>
	<script type="text/javascript" src="{% static 'bikesurvey/js/picker.date.js' %}"></script>
	<script type="text/javascript" src="{% static 'bikesurvey/js/jquery.tablesorter.min.js' %}"></script>
</head>

<body>
    <h1>University of Maryland Bike Survey</h1>
{% block content %}{% endblock %}
<br style="clear: both;">

<script type="text/javascript">
$(document).ready(function() {
    $('.message').delay(200).fadeOut(350).fadeIn(350);
    // All buttons load new page
    $('button, input[type="submit"], input[type="button"]').click(function() {
            $(this).after('<img style="height: 1.1em;" src="{% static 'bikesurvey/loading.gif' %}" alt="Loading">')
    });
});
</script>
</body>
</html>
